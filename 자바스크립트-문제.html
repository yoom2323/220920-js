<html>
  <script>
    const score = prompt('점수를 입력해 주세요');

    if(score > 100) {
      alert('100점 이하로 입력해주세요')
    } else if(score >= 80) {
      alert(`${score}점은 상입니다`);
    } else if(score >= 60) {
      alert(`${score}점은 중입니다`);
    } else {
      alert(`${score}점은 하입니다`);
    }
  </script>
</html>
