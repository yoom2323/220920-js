<html>
    <script>
        let score = prompt('점수를 입력해주세요');
        if (score>100) {
            alert('100점 이하로 입력해주세요');
        }
        else if (score>=80) {
            alert('상');
        }
        else if (score>=60) {
            alert('중');
        }
        else {
            alert('하');
        }
    </script>
</html>
